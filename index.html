<html>
    <link rel="stylesheet" href="index.css">
    <head>
        <title>Form Validation</title>
    </head>
    <body>
        <div class="parent">
            <div class="child">
                <h3 style="text-align: center;"> Register With Us</h3>
                <div class="fields">
                    <label class="field-name">Username</label>
                    <input id="username" placeholder="Enter username" style="height: 5vh;margin: 0% 5%;padding: 0% 3%;font-size: 14px;"/>
                    <div id="username-error" class="field-error"></div>
                </div>
                <div class="fields">
                    <label class="field-name">Email</label>
                    <input id="email" placeholder="Enter email" style="height: 5vh;margin: 0% 5%;padding: 0% 3%;font-size: 14px;"/>
                    <div id="email-error" class="field-error"></div>
                </div>
                <div class="fields">
                    <label class="field-name">Password</label>
                    <input type="password" id="password" placeholder="Enter password" style="height: 5vh;margin: 0% 5%;padding: 0% 3%;font-size: 14px;"/>
                    <div id="password-error" class="field-error"></div>
                </div>
                <div class="fields">
                    <label class="field-name">Confirm Password</label>
                    <input type="password" id="reconfirm-password" placeholder="Enter password again" style="height: 5vh;margin: 0% 5%;padding: 0% 3%;font-size: 14px;"/>
                    <div id="reconfirm-password-error" class="field-error"></div>
                </div>
                <button id="submit" class="button-submit">Submit</button>

            </div>
        </div>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
